<widget-layout-actions-panel
  [hideRandomGenerateButton]="true"
  [editModeOn]="gridWidgetItems.length === 0 || isEditModeOn"
  (addNewWidget)="addWidgetToLayout()"
  (editWidgetLayout)="toggleEditMode()"
/>
<granite-drop-grid
  [enableDragMove]="isEditModeOn"
  [gridConfigurations]="gridConfigurations"
  [gridWidgetItems]="gridWidgetItems"
></granite-drop-grid>
