<h2 mat-dialog-title>Add New Widget</h2>
<mat-dialog-content class="dialog-content">
  <div>
    <mat-label>Width</mat-label>
    <mat-radio-group class="width-group" [(ngModel)]="data.width">
      <mat-radio-button value="half" checked>Half</mat-radio-button>
      <mat-radio-button value="full">Full</mat-radio-button>
    </mat-radio-group>
  </div>
  <mat-form-field>
    <mat-label>Height</mat-label>
    <input matInput [(ngModel)]="data.height" type="number" min="1" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="{ data }"
    cdkFocusInitial
  >
    Add
  </button>
</mat-dialog-actions>
